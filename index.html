<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Cadastro & Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field-error">
              <p>E-mail ou senha estão incorretos!</p>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" onkeyup="validateFields()" placeholder="E-mail"/>
            </div>
            <div class="input-field-password input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" onkeyup="validateFields()" placeholder="Senha" />
              <i class="fas fa-eye-slash" id="eyeIcon"></i>
            </div>
            <a href="forgot.html">Esqueci minha senha</a>
            <button type="button" id="login-button" class="btn solid" onclick="login()" disabled>Entrar</button>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastro de Usuário</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="E-mail" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" required />
            </div>
            <button type="button"  class="btn" onclick="signup()" disabled>Cadastrar</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já possui uma conta ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="validate.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA6WixYa42PPJTZT-fPWuR_aeJSHnZMNdQ",
        authDomain: "reread-2aedc.firebaseapp.com",
        projectId: "reread-2aedc",
        storageBucket: "reread-2aedc.appspot.com",
        messagingSenderId: "770467559344",
        appId: "1:770467559344:web:b959110c6548cf177c4875"
      };
      firebase.initializeApp(firebaseConfig);

      function validateFields(){
        const emailValid = isEmailValid();
        const passwordValid = isPasswordValid();
        form.loginButton().disabled = !emailValid || !passwordValid;
      }

      function isEmailValid(){
        const email = form.email().value;
        if(!email){
          return false;
        }
        return validateEmail(email);
      }

      function isPasswordValid(){
        const password = form.password().value;
        if(!password){
          return false;
        }
        return true;
      }

      function validateEmail(email){
        return /\S+@\S+\.\S+/.test(email);
      }

      function login(){
        firebase.auth().signInWithEmailAndPassword(form.email().value,form.password().value).then(response => {
          console.log('success', response);
          window.location.href = "home.html";
        }).catch(error => {
          alert(getErrorMessage(error));
        });
      }

      function getErrorMessage(error){
        if(error.code == "auth/user-not-found"){
          return "Usuário não encontrado.";
        }else if(error.code == "auth/wrong-password"){
          return "Senha incorreta.";
        }
        return error.message;
      }

      function signup(){
        window.location.href = "index.html";
      }

      const form = {
        email: () => document.getElementById('email'),
        password: () => document.getElementById('password'),
        loginButton: () => document.getElementById('login-button')
      }

    </script>

  </body>
</html>
