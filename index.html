<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <title>Formulário de Cadastro & Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" onkeyup="validateFields()" placeholder="E-mail"/>
            </div>
            <div class="input-field-password input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" onkeyup="validateFields()" placeholder="Senha" />
              <i class="fas fa-eye-slash" id="eyeIcon"></i>
            </div>
            <a href="#" disabled="true">Esqueci minha senha</a>
            <button type="button" id="login-button" class="btn solid" onclick="login()" disabled>Entrar</button>
          </form>
          <form class="sign-up-form">
            <h2 class="title">Cadastro de Usuário</h2>
            <div class="input-field-error" id="error-nome">
              <p>Nome é obrigatório</p>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" onchange="onChangeNome();" id="registerNome" required />
            </div>
            <div class="input-field-error" id="error-email">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="E-mail" onchange="onChangeEmail();" id="registerEmail" required />
            </div>
            <div class="input-field-error" id="error-password">
              <p>Senha é obrigatória</p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" id="registerPassword" onkeyup="onChangePassword()" required />
            </div>
            <button type="button"  class="btn" onclick="signup()" id="registerButton" disabled="true">Cadastrar</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui ?</h3>
            <p>
              Cadastre seus dados, nos fale um pouco sobre você no nosso quiz e aproveite!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já possui uma conta ?</h3>
            <p>
              Clique no botão abaixo, insira seu e-mail, sua senha e comece a usar nossa aplicação!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="index.js"></script>
    <script src="loading.js"></script>
  </body>

</html>
