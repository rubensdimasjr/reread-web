<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- Link Swiper's CSS -->
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
   />
    
</head>
<body>
    
    <!-- MENU -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">ReRead App</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#sobre" class="nav__link">
                            <i class='bx bx-book-content nav__icon'></i>
                            <span class="nav__name">Sobre</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#cursos" class="nav__link">
                            <i class='bx bx-book-alt nav__icon'></i>
                            <span class="nav__name">Cursos</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#perfil" class="nav__link">
                            <i class='bx bx-user-pin nav__icon' ></i>
                            <span class="nav__name">Perfil</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section class="container section section__height" id="home">
            <h2 class="section__title">
                Home
            </h2>
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 1</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 2</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 3</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 4</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 5</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 6</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 7</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 8</p>
                    </div>
                    <div class="swiper-slide">
                        <i class='bx bxs-cheese'></i>
                        <p>categoria 9</p>
                    </div>
                </div>
                <!-- <div class="swiper-pagination"></div> -->
            </div>
            <h4 class="section__description">Meus cursos</h4>
            <div class="swiper-courses">
                <div class="swiper-course-slide">1</div>
                <div class="swiper-course-slide">1</div>
                <div class="swiper-course-slide">1</div>
                <div class="swiper-course-slide">1</div>
            </div>
        </section>
        <section class="container section section__height" id="sobre">
            <h2 class="section__title">
                Sobre
            </h2>
        </section>
        <section class="container section section__height" id="cursos">
            <h2 class="section__title">
                Cursos
            </h2>
        </section>
        <section class="container section section__height" id="perfil">
            <h2 class="section__title">
                Perfil
            </h2>
            <button type="button" onclick="logout()">Sair</button>
        </section>
    </main>

    <!-- JS FILE -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="auth-guard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
